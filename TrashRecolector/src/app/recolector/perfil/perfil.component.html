<div class="container contact">
	<div class="row">
	  <div class="col-md-3">
		<div class="contact-info">
		  <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
		  <h2>Perfil del Usuario</h2>
		  <p>Nos encanta tenerte con nosotros!</p>
		</div>
	  </div>
	  <div class="col-md-6">
		<form>
		  <div class="contact-form">
			<div class="form-group">
			  <label class="control-label" for="nombre">Nombre:</label>
			  <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" [(ngModel)]="nombre">
			</div>
			<div class="form-group">
			  <label class="control-label" for="ape">Apellido:</label>
			  <input type="text" class="form-control" id="ape" placeholder="Apellido" name="apellido" [(ngModel)]="apellido">
			</div>
			<div class="form-group">
				<label class="control-label" for="correo">Edad:</label>
				<input type="email" class="form-control" id="edad" placeholder="Edad" name="edad" [(ngModel)]="edad">
			  </div>
			<div class="form-group">
			  <label class="control-label" for="correo">Correo:</label>
			  <input type="email" class="form-control" id="correo" placeholder="Email" name="correo" [(ngModel)]="correo">
			</div>
			<div class="form-group">
			  <label class="control-label" for="contra">Contraseña:</label>
			  <input type="text" class="form-control" id="contra" placeholder="Contraseña" name="contra" [(ngModel)]="contra">
			</div>
			<div class="form-group">        
			  <button type="submit" (click)="modificarRegistro()" class="btn btn-default">Modificar</button>
			</div>
		  </div>
		</form>
	  </div>
	  <div class="col-md-3">
		<div class="profile-image">
		  <img src="assets/perfil.jpg" class="rounded-circle">
		</div>
	  </div>
	</div>
  </div>
