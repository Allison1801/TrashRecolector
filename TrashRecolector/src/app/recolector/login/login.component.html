<div class="container">
    <div class="mensaje">
        <h1 id="msj">Bienvenido</h1>
        <hr>
        <p id="text1">¿No tienes cuenta con nosotros? </p>
        <p id="text2">Registrate <a [routerLink]="[ '/registrar']">Aquí</a> </p> 
        <hr>
    </div>
   
    <div class="right-div"></div>
    <form  [formGroup]="nuevoForm" (ngSubmit)="IngresarHome()">
      <div class="content animated_animated animate__fadeInLeft">
        <h2 class="title">Login</h2>
        <div id="regis">
          <div class="p-inputgroup ui-grid-col-6 ">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" class="form-control" class="ng-dirty ng-invalid mr-4"  id="correo" name="correo" placeholder="Correo"  [(ngModel)]="correo" formControlName="correo" >
          </div>
          <div class="p-inputgroup ui-grid-col-6">
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input type="password" class="form-control"  id="contra" class="ng-dirty ng-invalid mr-4" name="contra" placeholder="Contraseña"  [(ngModel)]="contra" formControlName="contra" >
          </div>
          <p id="text3">Olvidaste tu contraseña?</p>
          <p id="text3">Reestablecela <a (click)="showDialogInput()" >Aquí</a> </p> 
         
      </div>
      <button class="button" type="submit" onsubmit="" >Iniciar sesión</button>
     
      </div>
    </form>
  </div>

  <p-dialog class="dialogo"   header="TrashRecolector"  [(visible)]="visible" [style]="{width: '50vw'}"  [modal]="true" [draggable]="false" [resizable]="false"[breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <h1>Cambio de contraseña </h1>
        <p class="m-0">
         Por favor digita tu correo para poder enviarte tu contraseña
        </p>
         <form [formGroup]="nuevoForm" (ngSubmit)="obtenerUsuario()">
          <div class="formulario">
            <div class="contact-form">
              <div class="p-inputgroup ui-grid-col-6">
                <input type="text" class="form-control"  id="correo" formControlName="correo" placeholder="Digita el correo" name="correoN" [(ngModel)]="correoN" >
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" onclick="" >Enviar</button>
                </div>
              </div>
            </div>
          </div>
         </form>
  
    <ng-template pTemplate="footer">
      <a href="https://www.facebook.com/Urvaseo/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/Urvaseo/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    </ng-template>
  </p-dialog>
